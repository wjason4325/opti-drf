services:
  backend:
    build: ./backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: opti
      POSTGRES_USER: optiuser
      POSTGRES_PASSWORD: optipw
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
